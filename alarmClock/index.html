<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm clock</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .alarmBox {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 1rem;
            border: none;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }

        #setAlarmBtn,
        #clearAlarmBtn {
            cursor: pointer;
        }

        #setAlarmBtn {
            background-color: #4CAF50;
            color: white;
        }

        #clearAlarmBtn {
            background-color: #f44336;
            color: white;
        }

        #alarmTime {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="alarmBox">
            <h1>Alarm Clock</h1>
            <input type="time" id="alarmTime">
            <button id="setAlarmBtn">Set Alarm</button>
            <button id="clearAlarmBtn">Clear Alarm</button>
            <p id="status"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
